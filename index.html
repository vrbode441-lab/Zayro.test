<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZayroX_Anime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* الأساسيات */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b07fff;
            --dark-bg: #0a0a14;
            --darker-bg: #050510;
            --card-bg: #151525;
            --text-color: #e0e0ff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            background-attachment: fixed;
        }

        /* الصفحة الرئيسية */
        .home-page {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px 20px;
            position: relative;
        }

        .title {
            color: var(--neon-blue);
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue);
            font-weight: 900;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }

        .subtitle {
            color: #a0a0ff;
            font-size: 1.4rem;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .anime-card {
            background: linear-gradient(145deg, var(--card-bg), #1a1a2e);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .anime-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
        }

        .anime-card:hover {
            transform: translateY(-12px) scale(1.03);
            border-color: var(--neon-blue);
            box-shadow: 0 15px 30px rgba(0, 243, 255, 0.3);
        }

        .anime-card h3 {
            color: var(--neon-blue);
            margin-bottom: 15px;
            font-size: 1.6rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            font-weight: 700;
        }

        .anime-img {
            width: 100%;
            height: 220px;
            background: linear-gradient(145deg, #1a1a2e, #252545);
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaffff;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid #252545;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .anime-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .anime-card:hover .anime-img {
            border-color: var(--neon-blue);
            transform: scale(1.05);
        }

        .anime-card:hover .anime-img img {
            transform: scale(1.15);
        }

        .anime-info {
            margin-top: 15px;
            color: #b0b0ff;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .watermark {
            text-align: center;
            color: rgba(160, 160, 255, 0.4);
            margin-top: 80px;
            font-size: 1.1rem;
            padding: 25px;
            border-top: 1px solid #252545;
            position: relative;
        }

        .watermark::before {
            content: "✦";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-bg);
            padding: 0 15px;
            color: var(--neon-blue);
        }

        /* صندوق الاختبار */
        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            display: none;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #252545;
        }

        .quiz-title {
            color: var(--neon-blue);
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .progress-container {
            margin-bottom: 40px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #252545;
        }

        .progress-bar {
            height: 14px;
            background-color: #252545;
            border-radius: 7px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 7px;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            color: var(--neon-blue);
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .question-box {
            background: linear-gradient(145deg, var(--card-bg), #1a1a2e);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #252545;
            position: relative;
        }

        .question-box::before {
            content: '?';
            position: absolute;
            top: -20px;
            right: 30px;
            background: var(--neon-blue);
            color: var(--dark-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .question {
            font-size: 1.7rem;
            margin-bottom: 35px;
            text-align: center;
            line-height: 1.6;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .option {
            background: #252545;
            border-radius: 12px;
            padding: 22px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 1.2rem;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccffff;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .option:hover {
            background: #2d2d65;
            transform: translateY(-5px);
            border-color: var(--neon-blue);
            box-shadow: 0 8px 20px rgba(0, 243, 255, 0.2);
        }

        .option:hover::before {
            opacity: 1;
        }

        .option.selected {
            background: linear-gradient(145deg, #0066ff, #6600ff);
            color: white;
            border-color: var(--neon-blue);
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 243, 255, 0.4);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .btn {
            background: linear-gradient(145deg, var(--neon-blue), #0066ff);
            color: var(--dark-bg);
            border: none;
            padding: 16px 35px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 170, 255, 0.5);
            background: linear-gradient(145deg, #00ffff, #0088ff);
        }

        .btn:disabled {
            background: #252545;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-back {
            background: linear-gradient(145deg, #252545, #2d2d65);
            color: var(--text-color);
        }

        .btn-back:hover {
            background: linear-gradient(145deg, #2d2d65, #353575);
        }

        /* صندوق النتائج */
        .result-container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            display: none;
        }

        .result-box {
            background: linear-gradient(145deg, var(--card-bg), #1a1a2e);
            border-radius: 25px;
            padding: 60px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 2px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
        }

        .result-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,243,255,0.1) 0%, transparent 70%);
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        .result-title {
            color: var(--neon-blue);
            font-size: 2.8rem;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            position: relative;
        }

        .score {
            font-size: 5rem;
            margin-bottom: 30px;
            background: linear-gradient(145deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            position: relative;
        }

        .rating {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--neon-blue);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            position: relative;
        }

        .result-message {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #b0b0ff;
            line-height: 1.6;
            position: relative;
        }

        /* التجاوب مع الشاشات الصغيرة */
        @media (max-width: 1100px) {
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .question {
                font-size: 1.4rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .option {
                min-height: 80px;
                font-size: 1.1rem;
                padding: 18px;
            }

            .quiz-header {
                flex-direction: column;
                gap: 15px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .anime-grid {
                grid-template-columns: 1fr;
            }
            
            .question-box {
                padding: 25px;
            }
            
            .btn {
                padding: 14px 25px;
                font-size: 1.1rem;
            }

            .result-box {
                padding: 40px 25px;
            }

            .score {
                font-size: 4rem;
            }

            .rating {
                font-size: 2rem;
            }
        }

        /* تأثيرات إضافية */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px;
            color: var(--neon-blue);
            font-size: 1.5rem;
        }

        .loading-spinner {
            border: 5px solid rgba(0, 243, 255, 0.3);
            border-top: 5px solid var(--neon-blue);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
